syntax = "proto3";

service FileServer {
  rpc upload(stream Chunk) returns (Reply) {}
  rpc download(Request) returns (stream Chunk) {}
  rpc upload_model(stream Chunk) returns (Reply) {}
  rpc download_model(Request) returns (stream Chunk) {}
}

message Chunk {
  bytes buffer = 1;
  string name = 2;
  float loss = 3;
}

message Request {
  string name = 1;
}

message Reply {
  int32 length = 1;
}